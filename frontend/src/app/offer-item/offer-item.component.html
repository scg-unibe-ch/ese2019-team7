<div [hidden]="editing">
  <h2>{{offerItem.title}}</h2>
  <p>{{offerItem.description}}</p>
  <span>Price: {{offerItem.price}}</span><br />
  <span>Availability: {{offerItem.dateFrom}} - {{offerItem.dateTo}}</span>
  <div [hidden]="!offerItem.canBeDeleted">
    <button (click)="onDelete()">Delete</button>
  </div>
  <div [hidden]="!offerItem.canBeSetPublic">
    <button (click)="onSetPublic()">Set Public</button>
  </div>
  <div [hidden]="!offerItem.canBeEdited">
    <button (click)="onEdit()">Edit</button>
  </div>
</div>
<div>
  <form (ngSubmit)="onSubmit()" #editForm="ngForm" [hidden]="!editing">
    <div class="form-group">
      <label for="title">Title*</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title" #title="ngModel" required/>
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        You need a title for your offer.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description*</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description" #description="ngModel" required/>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        You need a description for your offer.
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price (per day/night; if billing is for another type, please leave empty and note in the description)</label>
      <input type="int" class="form-control" id="price" [(ngModel)]="model.price" name="price" #price="ngModel"/>
    </div>
    <div class="form-group">
        <!--<input [matDatepicker]="myDatepicker">
        <mat-datepicker #myDatepicker></mat-datepicker>-->
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category"
              [(ngModel)]="model.category" name="category">
        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid" (click)="onSave()">Create offer</button>
    <button (click)="onCancel">Cancel</button>
  </form>
</div>
