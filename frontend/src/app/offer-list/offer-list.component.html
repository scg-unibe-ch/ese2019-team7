<div>
  <p [hidden]="isLoggedIn">Note: In order to see contact information, you must be logged in.</p>
  <div class="container">
    <form (ngSubmit)="onSearch()" #searchForm="ngForm">
      <div class="form-group">
        <label for="category">Category: </label>
        <select class="form-control" id="category"
                [(ngModel)]="category" name="category">
          <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="searchKey">Search: </label>
        <input type="text" class="form-control" id="searchKey" [(ngModel)]="searchKey" name="search" #search="ngModel"
               placeholder="Search"/>
      </div>
      <button mat-button type="submit" class="btn btn-success" [disabled]="!searchForm.form.valid">Search</button>
      <!-- (click)="onSearch()"-->
    </form>
  </div>

  <div class="container">
    <app-offer-item [offerItem]="offerItem" *ngFor="let offerItem of offerItems"></app-offer-item>
    <div [hidden]="!(offerItems.length == 0)">Nothing to display</div>
  </div>
</div>
