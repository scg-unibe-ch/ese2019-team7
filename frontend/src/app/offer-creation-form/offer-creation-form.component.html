<div class="container">
  <div>
    <form (ngSubmit)="onSubmit()" #offerCreationForm="ngForm">
      <div class="form-group">
        <label for="title">Title*</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title" #title="ngModel" required placeholder="Enter a title for your offer"/>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          You need a title for your offer.
        </div>
      </div>
      <div class="form-group">
        <label for="title">Description*</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description" #description="ngModel" required placeholder="Enter a description of your offer"/>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          You need a description for your offer.
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!offerCreationForm.form.valid" (click)="onSave(); offerCreationForm.reset()">Sign in</button>
    </form>
  </div>
</div>
