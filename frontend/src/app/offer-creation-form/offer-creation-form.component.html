<div style="overflow-y: scroll; max-height:90%">
  <div class="container">
    <div>
      <div [hidden]="isLoggedIn">
        Only logged-in Users can access this feature.
      </div>
      <form (ngSubmit)="onSubmit()" #offerCreationForm="ngForm" [hidden]="!isLoggedIn">
        <div class="form-group">
          <label for="title">Title*</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title" #title="ngModel"
                 required placeholder="Enter a title for your offer"/>
          <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
            You need a title for your offer.
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description*</label>
          <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description"
                 #description="ngModel" required placeholder="Enter a description of your offer"/>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            You need a description for your offer.
          </div>
        </div>
        <div class="form-group">
          <label for="price">Price (per day/night; if billing is for another type, please leave empty and note in the
            description)</label>
          <input type="int" class="form-control" id="price" [(ngModel)]="model.price" name="price" #price="ngModel"
                 placeholder="Enter a price for your offer"/>
        </div>
        <div class="form-group">
          <label for="dateFrom">From:</label>
          <input [matDatepicker]="myDatepicker1" type="text" class="form-control" id="dateFrom"
                 [(ngModel)]="model.dateFrom" name="dateFrom" #dateFrom="ngModel">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker1"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker1></mat-datepicker>
        </div>
        <div class="form-group">
          <label for="dateTo">To:</label>
          <input [matDatepicker]="myDatepicker2" type="text" class="form-control" id="dateTo" [(ngModel)]="model.dateTo"
                 name="dateTo" #dateTo="ngModel">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker2></mat-datepicker>
        </div>
        <div class="form-group">
          <label for="category">Category*</label>
          <select class="form-control" id="category"
                  [(ngModel)]="model.category" name="category" required>
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!offerCreationForm.form.valid"
                (click)="onSave(); offerCreationForm.reset()">Create offer
        </button>
      </form>
    </div>
  </div>
</div>
